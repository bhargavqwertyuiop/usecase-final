<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World V1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #00796b;
        }
        h1 {
            color: #00796b;
            margin-bottom: 10px;
        }
        p {
            color: #004d40;
            margin-top: 0;
        }
        .version {
            margin-top: 20px;
            font-size: 0.9em;
            color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <p>Welcome to my simple static webpage!</p>
        <div class="version">Version 2.0</div>
    </div>
</body>
</html>
